<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="{__STATIC_ADMIN__}layui/css/layui.css" media="all"> 
    <link rel="stylesheet" href="{__STATIC_ADMIN__}style/admin.css" media="all"> 
    <link rel="stylesheet" href="{__STATIC_ADMIN__}style/login.css" media="all">
    <script type="text/javascript" src="{__STATIC_ADMIN__}layui/layui.js"></script>
</head>

<body>
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login"  >
		  <div class="layadmin-user-login-main">
		    <div class="layadmin-user-login-box layadmin-user-login-header">
		      <h2>后台管理</h2>
		      <p>后台管理模板系统</p>
		    </div>
		    <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
		      <div class="layui-form-item">
		        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
		        <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
		      </div>
		      <div class="layui-form-item">
		        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
		        <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
		      </div>
		      <div class="layui-form-item">
		        <div class="layui-row">
		          <div class="layui-col-xs7">
		            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
		            <input type="text" name="captcha" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
		          </div>
		          <div class="layui-col-xs5">
		            <div style="margin-left: 10px;">
		              <img src="{:url('verify/index')}" onclick="this.src=this.src+'?'+Math.random()"  class="layadmin-user-login-codeimg"  >
		            </div>
		          </div>
		        </div>
		      </div> 

		      <div class="layui-form-item">
		        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login" >登 入</button>
		      </div> 
		    </div>
		  </div>   
	</div>

<script>
	layui.use(['form','jquery'], function(){
	  	var $ = layui.jquery,
	    form = layui.form,
	    layer = layui.layer;

	  	form.render();

	  // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            console.log(data);
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (data.captcha == '') {
                layer.msg('验证码不能为空');
                return false;
            }
            $.ajax({
	            url : '{:url("login/check")}',
	            type : 'post',
	            dataType : 'json', 
	            data : data,
	            success : function (res) {
	                if(res.status == 200) {
	                	layer.msg(res.msg, { 
					           icon: 1
					          ,time: 1000
					        }, function(){
					          location.href = "{:url('index/index')}";
				        });
	                }else{
	                	layer.msg(res.msg);return false;
	                }
	            }
	        }) 
            return false;
        }); 
	});
</script>
	
</body>
</html>
